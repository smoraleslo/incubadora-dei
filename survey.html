<!doctype html>
<html lang="en">

<head>
    <title>Postulacion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form-style.css">
    <script src="/js/form-js.js"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container bg-light p-5">
            <form>
                <fieldset class="border p-4 mt-4">
                    <legend class="w-auto">Información Personal</legend>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="apellidoPaterno">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="apellidoMaterno">Apellido Materno</label>
                            <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="rut">RUT</label>
                            <input type="text" class="form-control" id="rut" name="rut" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control" id="edad" name="edad" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="genero">Género</label>
                            <select class="form-control" id="genero" name="genero" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="curso">Curso</label>
                            <select class="form-control" id="curso" name="curso" required>
                                <option value="primeroMedio">Primero Medio</option>
                                <option value="segundoMedio">Segundo Medio</option>
                                <option value="terceroMedio">Tercero Medio</option>
                                <option value="cuartoMedio">Cuarto Medio</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="institucion">Institución</label>
                            <input type="text" class="form-control" id="institucion" name="institucion" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tipoColegio">Tipo de Colegio</label>
                            <select class="form-control" id="tipoColegio" name="tipoColegio" required>
                                <option value="cientificoHumanista">Científico Humanista</option>
                                <option value="tecnico">Técnico</option>
                                <option value="profesional">Profesional</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="comuna">Comuna</label>
                            <input type="text" class="form-control" id="comuna" name="comuna" required>
                        </div>
                    </div>

                </fieldset>

                <fieldset class="border p-4 mt-4">
                    <legend class="w-auto">Postulación</legend>
                    <div class="form-group">
                        <label>¿Postulación individual o en equipo?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="individual" name="postulacion"
                                value="individual" onclick="toggleEquipo(false)" required>
                            <label class="form-check-label" for="individual">Individual</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="equipo" name="postulacion" value="equipo"
                                onclick="toggleEquipo(true)" required>
                            <label class="form-check-label" for="equipo">Equipo</label>
                        </div>
                    </div>

                    <div id="equipoFields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nombre1">Nombre Integrante 1</label>
                                <input type="text" class="form-control" id="nombre1" name="nombre1">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidoPaterno1">Apellido Paterno</label>
                                <input type="text" class="form-control" id="apellidoPaterno1" name="apellidoPaterno1">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidoMaterno1">Apellido Materno</label>
                                <input type="text" class="form-control" id="apellidoMaterno1" name="apellidoMaterno1">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nombre2">Nombre Integrante 2</label>
                                <input type="text" class="form-control" id="nombre2" name="nombre2">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidoPaterno2">Apellido Paterno</label>
                                <input type="text" class="form-control" id="apellidoPaterno2" name="apellidoPaterno2">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidoMaterno2">Apellido Materno</label>
                                <input type="text" class="form-control" id="apellidoMaterno2" name="apellidoMaterno2">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border p-4 mt-4">
                    <legend class="w-auto">Profesor a Cargo</legend>
                    <div class="form-group">
                        <label>¿Tiene profesor a cargo?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="profesorSi" name="profesor" value="si"
                                onclick="toggleProfesor(true)" required>
                            <label class="form-check-label" for="profesorSi">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="profesorNo" name="profesor" value="no"
                                onclick="toggleProfesor(false)" required>
                            <label class="form-check-label" for="profesorNo">No</label>
                        </div>
                    </div>

                    <div id="profesorFields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nombreProfesor">Nombre</label>
                                <input type="text" class="form-control" id="nombreProfesor" name="nombreProfesor">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidoPaternoProfesor">Apellido Paterno</label>
                                <input type="text" class="form-control" id="apellidoPaternoProfesor"
                                    name="apellidoPaternoProfesor">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="apellidoMaternoProfesor">Apellido Materno</label>
                                <input type="text" class="form-control" id="apellidoMaternoProfesor"
                                    name="apellidoMaternoProfesor">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border p-4 mt-4">
                    <legend class="w-auto">Test de Conocimiento</legend>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="robotica">Taller de robótica</label>
                            <select class="form-control" id="robotica" name="robotica" required>
                                <option value="0">0: Sin conocimiento previo</option>
                                <option value="1">1: Conocimiento básico o nulo</option>
                                <option value="2">2: Conocimiento básico</option>
                                <option value="3">3: Conocimiento intermedio</option>
                                <option value="4">4: Conocimiento avanzado</option>
                                <option value="5">5: Experto</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <label for="prototipado">Taller de prototipado</label>
                            <select class="form-control" id="prototipado" name="prototipado" required>
                                <option value="0">0: Sin conocimiento previo</option>
                                <option value="1">1: Conocimiento básico o nulo</option>
                                <option value="2">2: Conocimiento básico</option>
                                <option value="3">3: Conocimiento intermedio</option>
                                <option value="4">4: Conocimiento avanzado</option>
                                <option value="5">5: Experto</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="aplicacionesMoviles">Taller de aplicaciones móviles</label>
                            <select class="form-control" id="aplicacionesMoviles" name="aplicacionesMoviles" required>
                                <option value="0">0: Sin conocimiento previo</option>
                                <option value="1">1: Conocimiento básico o nulo</option>
                                <option value="2">2: Conocimiento básico</option>
                                <option value="3">3: Conocimiento intermedio</option>
                                <option value="4">4: Conocimiento avanzado</option>
                                <option value="5">5: Experto</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <label for="exploracionAprendizaje">Taller de exploración y aprendizaje</label>
                            <select class="form-control" id="exploracionAprendizaje" name="exploracionAprendizaje"
                                required>
                                <option value="0">0: Sin conocimiento previo</option>
                                <option value="1">1: Conocimiento básico o nulo</option>
                                <option value="2">2: Conocimiento básico</option>
                                <option value="3">3: Conocimiento intermedio</option>
                                <option value="4">4: Conocimiento avanzado</option>
                                <option value="5">5: Experto</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border p-4 mt-4">
                    <legend class="w-auto">Experiencia Previa</legend>
                    <div class="form-group">
                        <label>¿Ha participado en algún taller extracurricular?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="extracurricularSi" name="extracurricular"
                                value="si" onclick="toggleExtracurricular(true)" required>
                            <label class="form-check-label" for="extracurricularSi">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="extracurricularNo" name="extracurricular"
                                value="no" onclick="toggleExtracurricular(false)" required>
                            <label class="form-check-label" for="extracurricularNo">No</label>
                        </div>
                    </div>

                    <div id="extracurricularFields" style="display: none;">
                        <div class="form-group">
                            <label for="extracurricularDescripcion">¿De qué trató y qué realizó?</label>
                            <textarea class="form-control" id="extracurricularDescripcion"
                                name="extracurricularDescripcion"></textarea>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border p-4 mt-4">
                    <legend class="w-auto">Definición del Problema</legend>
                    <div class="form-group">
                        <label>¿Tiene el problema ya definido?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="problemaDefinidoSi" name="problemaDefinido"
                                value="si" onclick="toggleProblema(true)" required>
                            <label class="form-check-label" for="problemaDefinidoSi">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="problemaDefinidoNo" name="problemaDefinido"
                                value="no" onclick="toggleProblema(false)" required>
                            <label class="form-check-label" for="problemaDefinidoNo">No</label>
                        </div>
                    </div>

                    <div id="problemaFields" style="display: none;">
                        <div class="form-group">
                            <label for="descripcionProblema">Describir el problema</label>
                            <textarea class="form-control" id="descripcionProblema"
                                name="descripcionProblema"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="afectados">¿A quiénes les afecta?</label>
                            <textarea class="form-control" id="afectados" name="afectados"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="solucion">¿Cómo piensa solucionar el problema?</label>
                            <textarea class="form-control" id="solucion" name="solucion"></textarea>
                        </div>
                    </div>

                    <div id="noProblemaFields" style="display: none;">
                        <div class="form-group">
                            <label for="desafioDesarrolloSostenible">¿Con qué líneas de desafío del desarrollo
                                sostenible se alinea?</label>
                            <textarea class="form-control" id="desafioDesarrolloSostenible"
                                name="desafioDesarrolloSostenible"></textarea>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary mt-4">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        
function toggleEquipo(show) {
    document.getElementById('equipoFields').style.display = show ? 'block' : 'none';
}

function toggleProfesor(show) {
    document.getElementById('profesorFields').style.display = show ? 'block' : 'none';
}

function toggleExtracurricular(show) {
    document.getElementById('extracurricularFields').style.display = show ? 'block' : 'none';
}

function toggleProblema(show) {
    document.getElementById('problemaFields').style.display = show ? 'block' : 'none';
    document.getElementById('noProblemaFields').style.display = show ? 'none' : 'block';
}

    </script>
</body>

</html>
