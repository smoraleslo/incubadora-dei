<!doctype html>
<html lang="en">
<head>
    <title>Postulación - Parte 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container bg-light p-5">
        <h1>Postulación - Parte 1</h1>
        <form id="formulario1" method="post">
            <fieldset class="border p-4 mt-4">
                <legend class="w-auto">Información Personal</legend>
                <!-- Campos del formulario -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidoPaterno">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" required>
                </div>
                <div class="form-group">
                    <label for="apellidoMaterno">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" required>
                </div>
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" class="form-control" id="rut" name="rut" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select class="form-control" id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <select class="form-control" id="curso" name="curso" required>
                        <option value="primeroMedio">Primero Medio</option>
                        <option value="segundoMedio">Segundo Medio</option>
                        <option value="terceroMedio">Tercero Medio</option>
                        <option value="cuartoMedio">Cuarto Medio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="institucion">Institución</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" required>
                </div>
                <div class="form-group">
                    <label for="tipoColegio">Tipo de Colegio</label>
                    <select class="form-control" id="tipoColegio" name="tipoColegio" required>
                        <option value="cientificoHumanista">Científico Humanista</option>
                        <option value="tecnicoProfesional">Técnico Profesional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="comuna">Comuna</label>
                    <input type="text" class="form-control" id="comuna" name="comuna" required>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mt-4">Enviar</button>
        </form>
    </div>
    <script>
        document.getElementById('formulario1').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = this;
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
            }).then(function(response) {
                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Enviado!',
                        text: 'La primera parte de la postulación se ha enviado exitosamente. Por favor, revisa tu correo electrónico.',
                    }).then(function() {
                        window.location.href = "https://techtalentusm.cl/"; // Redirigir después de cerrar el SweetAlert
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Ocurrió un error al enviar el formulario. Por favor, inténtalo de nuevo.',
                    });
                }
            }).catch(function(error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Ocurrió un error al enviar el formulario. Por favor, inténtalo de nuevo.',
                });
            });
        });
    </script>
</body>
</html>
